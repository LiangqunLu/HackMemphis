{% extends "base.html" %}

{% block content %}


<div class = "slideshow" >
  <img class="mySlides" src="static/image/housing.jpg" style="width:100%">
  <img class="mySlides" src="static/image/roommate.jpg" style="width:100%">
  <img class="mySlides" src="static/image/studygroup.jpg" style="width:100%">
    <img class="mySlides" src="static/image/carpool.jpg" style="width:100%">

</div>

<p> Welcome to our one-stop information service</p>



<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>



{% endblock %}
